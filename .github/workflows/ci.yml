name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PowerShell
      uses: actions/setup-powershell@v1

    - name: Install Pester
      run: Install-Module -Name Pester -Force -SkipPublisherCheck

    - name: Run Pester tests
      run: |
        Invoke-Pester -Path ./tests/AzKube/private/Aks-Utilities.Tests.ps1 -OutputFormat NUnitXml -OutputFile ./test-results.xml
      continue-on-error: true

    - name: Publish test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: ./test-results.xml

    - name: Publish to PowerShell Gallery
      if: success()
      env:
        PSGalleryApiKey: ${{ secrets.PSGALLERY_API_KEY }}
      run: |
        .\Local.ps1 -Package -NuGetApiKey $env:PSGalleryApiKey